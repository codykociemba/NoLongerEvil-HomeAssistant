---
name: Build

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint add-on config
        uses: frenck/action-addon-linter@v2
        with:
          path: "./nolongerevil"

      - name: Lint YAML files
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: "."
          strict: true

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: nolongerevil/Dockerfile
          config: .hadolint.yaml

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "./nolongerevil"

  build:
    name: Build (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        arch: [amd64, aarch64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get platform
        id: platform
        run: |
          case "${{ matrix.arch }}" in
            amd64) echo "platform=linux/amd64" >> "$GITHUB_OUTPUT" ;;
            aarch64) echo "platform=linux/arm64" >> "$GITHUB_OUTPUT" ;;
          esac

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: ./nolongerevil
          file: ./nolongerevil/Dockerfile
          platforms: ${{ steps.platform.outputs.platform }}
          push: false
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
