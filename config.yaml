---
name: "NoLongerEvil HomeAssistant"
description: "NoLongerEvil Nest API - Self-hosted Nest thermostat control"
version: "0.0.3"
slug: "nolongerevil"
init: false
ingress: true
ingress_port: 8081
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: services
ports:
  8081/tcp: 8081
  8000/tcp: 9543
ports_description:
  8081/tcp: "Control API (web interface)"
  8000/tcp: "Proxy port (Nest device communication)"
map:
  - addon_config
options:
  api_origin: "http://homeassistant.local:9543"
  entry_key_ttl_seconds: 3600
  debug_logging: false
schema:
  api_origin: str
  entry_key_ttl_seconds: int
  debug_logging: bool
